<!DOCTYPE html>
<html>
<head>
    <title>Stat-view Settings</title>
    <script src="../domain/common.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../domain/scraper_list.js"></script>
    <script src="settings.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styling.css" />
    <link rel="stylesheet" type="text/css" href="../css/formatting.css" />
    <style>
        table {
            width: 40em;
            margin: 5em auto;
        }

        #addAppIdRow td,
        td.settingsValueCell,
        td.buttonCell, {
            text-align: center;
        }

        div#content {
            -webkit-column-count: 2;
            -webkit-column-gap: 0;
        }

        input, button {
            width: 97%;
            display: block;
            margin: 0.2em auto;
        }
        span {
            width: 100%;
            display: inline-block;
        }
        span input {
            float: right;
            width: 35em;
            display:inline-block;
        }
        td {
            padding: 3px;
        }
        .show-dashboard-row {
            width: 5em;
        }
    </style>
</head>
<body>
    <header>Settings</header>
    <div id="content">
        <table id="externalScrapers">
            <caption>External Scrapers (Hosted on google drive)</caption>
            <thead>
                <tr>
                    <th>Function Name</th>
                    <th>Google Drive File ID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <input type="text" id="newExternalScraperName" />
                    </td>
                    <td>
                        <input type="text" id="newExternalScraperUrl" />
                    </td>
                    <td>
                        <button id="addScraper">Add</button>
                    </td>
                </tr>
            </tfoot>
        </table>

        <table id="scraperToggles">
            <caption>Toggle Scrapers</caption>
            <thead>
                <tr>
                    <th>Scrapper</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="appIds">
            <caption>App Ids Listed In Dropdown</caption>
            <thead>
                <tr>
                    <th>App Id</th>
                    <th colspan="3">Operation Buttons</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr id="addAppIdRow">
                    <td>
                        <input type="text" value="" id="addAppName" />
                    </td>
                    <td class="buttonCell" colspan='3'>
                        <button id="addApp">Add GAE App Id</button>
                    </td>
                </tr>
            </tfoot>
        </table>

        <table id="hiddenUris">
            <caption>Hidden URIs</caption>
            <thead>
                <tr>
                    <th>URI</th>
                    <th>Date Hidden</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
